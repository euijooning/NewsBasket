<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section>
            <div>
                <input id="keyword-input" placeholder="Enter your search term.">
                <button class="search-button" onclick="getNewsByKeyword()" type="button">Search</button>
            </div>
            <div class="logo"></class>
                <img src="logo.png" alt="News Basket">
            </div>

            <div class="topics">
                <button>Business</button>
                <button>Entertainment</button>
                <button>General</button>
                <button>Health</button>
                <button>Science</button>
                <button>Sports</button>
                <button>Technology</button>        
            </div>
        </section>

        <!--뉴스 기사 기본 틀-->
        <section id="news-posts">
            <div class="row news">
                <div class="col-lg-6"> <!--대표이미지-->
                    <img class="news-img" src="https://news.kbs.co.kr/data/news/2022/08/15/20220815_LSSy7j.jpg" alt="테스트">
                </div>
                <div class="col-lg-8">
                    <h2>뉴진스, 새앨범 컴백 예고</h2> <!--타이틀-->
                    <p>
                        인기 걸그룹 뉴진스의 컴백 소식이 전해졌습니다. 뉴진스는 올해 연말이 가기 전 새앨범 발매를 목표로 마지막 후반 작업을 하고 있다고 전해왔습니다.
                    </p>
                    <div>
                        MBC, 2023.12.10
                    </div>
                </div>
            </div>
        </section>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                
            </ul>
          </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
